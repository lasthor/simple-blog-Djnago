{% extends 'blog_app/home.html' %}

{% block post %}
<h1>Latest Posts</h1>
        <hr>
{% for post in postes%}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{post.author}}</h5>
        <p class="card-text">{{post.date_created}}</p>
        <p class="card-text">{{post.text}}</p>
        <a href="#" class="btn btn-primary">Read More</a>
    </div>
</div>
<br>
{% endfor %}
<hr>
{% endblock post %}
